<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ðŸŒ¹</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ffe6eb, #fff);
    overflow: hidden;
    text-align: center;
    font-family: 'Segoe Script', 'Comic Sans MS', cursive;
  }

  h1 {
    margin-top: 20px;
    color: #c2185b;
  }
</style>
</head>

<body>

<h1>Toca la pantalla ðŸ’–</h1>

<script>
let florActual = null;

function mostrarFlor(x, y) {
  if (florActual) {
    florActual.remove();
  }

  const flor = document.createElement("div");
  flor.innerText = "ðŸŒ¹";
  flor.style.position = "absolute";
  flor.style.fontSize = "180px";
  flor.style.left = (x - 90) + "px";
  flor.style.top = (y - 90) + "px";
  flor.style.transition = "transform 0.5s";
  flor.style.transform = "scale(0)";

  document.body.appendChild(flor);
  florActual = flor;

  setTimeout(() => {
    flor.style.transform = "scale(1)";
  }, 50);
}

document.addEventListener("click", (e) => {
  mostrarFlor(e.clientX, e.clientY);
});

document.addEventListener("touchstart", (e) => {
  mostrarFlor(e.touches[0].clientX, e.touches[0].clientY);
});
</script>

</body>
</html>
